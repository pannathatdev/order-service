version: '3'
services:
  order-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - MONGO_URI=mongodb+srv://pipo:Aa123654@pipo.gqdqli4.mongodb.net/order
    networks:
      - app-network
    container_name: order-service

  mongodb:
    image: mongo:latest
